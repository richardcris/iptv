<html lang="pt-br">

</head>
<body>
    <div class="pop-ups">
        <div id="popUpContainer"></div>
    </div>

    </div>

            </span>
      
            <div class="text logo-text">
              <span class="name">NatLive </span>
              <span class="profession">Development</span>
            </div>
          </div>
      
          <i class='bx bx-chevron-right toggle'></i>
        </header>
      
        <div class="menu-bar">
          <div class="menu">
      
            <li class="search-box">
              <i class='bx bx-search icon'></i>
              <input type="text" placeholder="Search...">
            </li>
      
            <li><a href="index.html"><span class="icon">🏠</span><span class="text">Início</span></a></li>
            <li><a href="plans.html"><span class="icon">📈</span><span class="text">Planos</span></a></li>
            <li><a href="status.html"><span class="icon">📊</span><span class="text">Status</span></a></li>
            <li><a href="login.html"><span class="icon">🔒</span><span class="text">Login</span></a></li>

           class="bottom-content">

                <i class='bx bx-log-out icon'></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
      
            <li class="mode">
              <div class="sun-moon">

              </div>

                <span class="switch"></span>
              </div>

        <h1>📺Status do Serviço📺</h1>
        <p>Acompanhe o status dos serviços e verifique se tudo está funcionando corretamente.</p>
        <button id="checkStatusButton" class="status-button">Verificar Status</button>
        
        <div id="progressContainer" style="display: none;">
            <p>Verificando...📡</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <div id="statusMessage" style="margin-top: 20px;"></div>
    </div>
