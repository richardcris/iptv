<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - NatLive IPTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Vídeo de Fundo -->
      <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="status.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <div class="image">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="logo-text">
                    <span class="name">NatLive</span>
                    <span class="profession">IPTV</span>
                </div>
            </div>
            <div id="toggleButton" class="toggle">&#9776;</div>
        </header>
        <div class="menu">
            <ul class="menu-bar">
                <li><a href="index.html"><span class="icon">🏠</span><span class="text">Início</span></a></li>
                <li><a href="plans.html"><span class="icon">📈</span><span class="text">Planos</span></a></li>
                <li><a href="status.html"><span class="icon">📊</span><span class="text">Status</span></a></li>
                <li><a href="login.html"><span class="icon">🔒</span><span class="text">Login</span></a></li>
                <li><a href="register.html"><span class="icon">📝</span><span class="text">Cadastro</span></a></li>
                <li><a href="teste-gratis.html"><span class="icon">🎁</span><span class="text">Teste Grátis</span></a></li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="sun">☀️</i>
                        <i class="moon">🌙</i>
                    </div>
                    <div class="toggle-switch">
                        <div class="switch"></div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>📺Status do Serviço📺</h1>
        <p>Acompanhe o status dos serviços e verifique se tudo está funcionando corretamente.</p>
        <button id="checkStatusButton" class="status-button">Verificar Status</button>
        
        <div id="progressContainer" style="display: none;">
            <p>Verificando...📡</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <div id="statusMessage" style="margin-top: 20px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
