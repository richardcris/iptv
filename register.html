<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatLive IPTV - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'><link rel="stylesheet" href="./style.css">
    
</head>
<body>
   
     <!-- Vídeo de Fundo -->
     <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="cadastro.mp4.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="logo.png" alt="image gallery">
            </span>
      
            <div class="text logo-text">
              <span class="name">NatLive </span>
              <span class="profession">Development</span>
            </div>
          </div>
      
          <i class='bx bx-chevron-right toggle'></i>
        </header>
      
        <div class="menu-bar">
          <div class="menu">
      
            <li class="search-box">
              <i class='bx bx-search icon'></i>
              <input type="text" placeholder="Search...">
            </li>
      
            <li><a href="index.html"><span class="icon">🏠</span><span class="text">Início</span></a></li>
            <li><a href="plans.html"><span class="icon">📈</span><span class="text">Planos</span></a></li>
            <li><a href="status.html"><span class="icon">📊</span><span class="text">Status</span></a></li>
            <li><a href="login.html"><span class="icon">🔒</span><span class="text">Login</span></a></li>
            <li><a href="register.html"><span class="icon">📝</span><span class="text">Cadastro</span></a></li>
            <li><a href="teste-gratis.html"><span class="icon">🎁</span><span class="text">Teste Grátis</span></a></l
          
      
          class="bottom-content">
            <li class="">
              <a href="#">
                <i class='bx bx-log-out icon'></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
      
            <li class="mode">
              <div class="sun-moon">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
              </div>
              <span class="mode-text text">Dark mode</span>
      
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
      
          </div>
        </div>
      
      </nav>
      
      
    <div class="home">
        <div class="text">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
